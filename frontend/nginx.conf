server {
    listen 80;
    server_name localhost;

    # Set the root directory for the static files
    root /usr/share/nginx/html;
    index index.html;

    # This block is essential for Single-Page Applications (SPAs) like React.
    # It ensures that if a user refreshes the page on a route like /about,
    # Nginx will serve the main index.html file, allowing React Router to handle the routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Add caching headers for static assets.
    # Vite adds a unique hash to filenames, so we can cache them for a very long time.
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Specifically prevent caching for the main index.html file.
    # This ensures that when you deploy a new version of your app,
    # users will always get the latest version of the main HTML file.
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}